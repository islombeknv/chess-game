<div class="col-lg-8">
    <input type="text" name="{{ field.name }}"
           class="form-control form-control-lg mb-3 mb-lg-0 datepicker {% if field.field.disabled %}disabled{% else %}form-control-solid{% endif %}"
           placeholder="{{ field.label }}" value="{{ field.value|date:'Y-m-d H:i'|default:'' }}"
           {% if field.field.required %}required{% endif %}
           {% if field.field.disabled %}disabled{% endif %}>

    {% for error in field.errors %}
        <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
            {{ error }}
        </div>
    {% endfor %}
</div>
